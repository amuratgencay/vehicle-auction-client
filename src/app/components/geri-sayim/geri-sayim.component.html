<div #geriSayim class="timer-badge-container position-relative"
    [ngClass]="(ihale||ihaleAktif) && touchedTop ? 'sticky col-12' : 'container'">
    <div class="position-absolute white-text px-4 pt-1 pb-2 timer-badge font-display-sm"
        [ngClass]="touchedTop ? 'container' : ''" *ngIf="ihale">
        <div class="w-100 text-center font-weight-bolder mb-1 font-smaller">
            İHALEYE KALAN SÜRE
        </div>
        <div class="row pt-0 pb-1 px-1 justify-content-center">
            <div class="col border border-white mx-1 text-center">
                <span class="font-weight-bold d-block text-center">{{ihale.k.g}}</span>
                <span class="font-display-exsm mt-n2  d-block font-weight-regular text-center">GÜN</span>
            </div>
            <div class="col border border-white mx-1 text-center">
                <span class="font-weight-bold d-block text-center">{{ihale.k.sa}}</span>
                <span class="font-display-exsm mt-n2  d-block font-weight-regular text-center">SAAT</span>
            </div>
            <div class="col border border-white mx-1 text-center">
                <span class="font-weight-bold d-block text-center">{{ihale.k.d}}</span>
                <span class="font-display-exsm mt-n2  d-block font-weight-regular text-center">DAKİKA</span>
            </div>
            <div class="col border border-white mx-1 text-center">
                <span class="font-weight-bold d-block text-center">{{ihale.k.sn}}</span>
                <span class="font-display-exsm mt-n2  d-block font-weight-regular text-center">SANİYE</span>
            </div>
        </div>
    </div>
    <div class="position-absolute white-text px-4 pt-2 pb-2 timer-badge font-display-sm"
        [ngClass]="touchedTop ? 'container' : 'orange-background'" *ngIf="ihaleAktif">
        <div class="text-center font-weight-bolder mb-1 font-smaller"
            [ngClass]="touchedTop ? 'display-content' : 'w-100'">
            <span class="aktifihaletarih">{{ihaleAktif.baslangicTarihi|date:'dd.MM.yyyy EEEE'}}</span><br /><span
                class="ayrac"></span><span class="aktifb"
                [ngClass]="touchedTop ? 'font-display-sm' : ''">{{ihaleAktif.baslik}}</span>
        </div>
        <button *ngIf="aktifArac" type="button" [routerLink]="['/ihale',ihaleAktif.id,'arac-detay',aktifArac.id,aktifArac.aracSeoUrl]"
            class="btn text-center rounded-1 white-background p-0 font-display-sm aktifb pulsate-fwd"
            [ngClass]="touchedTop ? 'flip-in-hor-bottom pl-3 pr-2' : 'w-100 px-5'">
            AKTİF İHALE <span class="ml-1 pr-3">&#10095;</span> <span class="ihalesayi"
                *ngIf="touchedTop">{{ihaleSayfalamaBilgisi?.sayfadakiAracSira + '/' + ihaleSayfalamaBilgisi?.aracSayisi}}</span>
        </button>
    </div>
</div>
