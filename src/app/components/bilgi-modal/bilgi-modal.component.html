<div class="p-1">
    <div class="modal-header text-center d-block position-relative border-0">
        <svg aria-hidden="true" *ngIf="!unlemGoster" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
            class="icon-xl orange-text pr-3">
            <path fill="#e84c0f"
                d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 110c23.196 0 42 18.804 42 42s-18.804 42-42 42-42-18.804-42-42 18.804-42 42-42zm56 254c0 6.627-5.373 12-12 12h-88c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h12v-64h-12c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h64c6.627 0 12 5.373 12 12v100h12c6.627 0 12 5.373 12 12v24z">
            </path>
        </svg>
        <svg aria-hidden="true" *ngIf="unlemGoster" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"
            class="icon-ultralg orange-text pr-3">
            <path fill="#e84c0f"
                d="M248.747 204.705l6.588 112c.373 6.343 5.626 11.295 11.979 11.295h41.37a12 12 0 0 0 11.979-11.295l6.588-112c.405-6.893-5.075-12.705-11.979-12.705h-54.547c-6.903 0-12.383 5.812-11.978 12.705zM330 384c0 23.196-18.804 42-42 42s-42-18.804-42-42 18.804-42 42-42 42 18.804 42 42zm-.423-360.015c-18.433-31.951-64.687-32.009-83.154 0L6.477 440.013C-11.945 471.946 11.118 512 48.054 512H527.94c36.865 0 60.035-39.993 41.577-71.987L329.577 23.985zM53.191 455.002L282.803 57.008c2.309-4.002 8.085-4.002 10.394 0l229.612 397.993c2.308 4-.579 8.998-5.197 8.998H58.388c-4.617.001-7.504-4.997-5.197-8.997z"
                class=""></path>
        </svg>
        <button (click)="modal.close()" type="button" data-dismiss="modal" aria-label="Close"
            style="padding-right: 33px;" class="close position-absolute fixed-top fixed-right">
            <span aria-hidden="true" class="font-display-ultralg">&times;</span>
        </button>
        <h3 class="modal-title w-100 font-display-ultralg mt-4" id="exampleModalLabel">
            {{ustBaslik}}
        </h3>
    </div>
    <div class="modal-body pt-0">
        <div class="text-center gray-text mb-3 col-10 m-auto pb-4">
            <strong *ngIf="altBaslik">{{altBaslik}}</strong>
            <br>
            {{icerik}}
        </div>
        <button type="button" data-dismiss="modal" aria-label="Close" (click)="modal.close(true)"
            class="btn rounded-0 orange-background white-text w-100 font-display-sm">
            <span aria-hidden="true" class="font-display-lg">{{butonMetin}}</span>
        </button>
    </div>
</div>
