<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Ödeme Onayı</h4>
    <button type="button" class="close" aria-label="Close" (click)="close('close')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" style="height: 700px;">
    <form method="post" target="payment_iframe" #odemeForm [action]="paySecure.veRes.acsUrl">
        <input type='hidden' name='PaReq' [value]='paySecure.veRes.paReq'>
        <input type='hidden' name='TermUrl' [value]='paySecure.veRes.termUrl'>
        <input type='hidden' name='MD' [value]='paySecure.veRes.md'>
    </form>
    <iframe #payment_iframe name="payment_iframe" id="payment_iframe" (load)="paymentResult(payment_iframe)"
        style="border:none; width:100%; height: 100%;">
    </iframe>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="close('close')">Kapat</button>
</div>
