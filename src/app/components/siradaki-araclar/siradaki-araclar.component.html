<div class="row mt-4">
    <div class="col-12 pb-3 mt-3">
        <h4 class="font-weight-bolder w-lg-auto w-75 float-left">SIRADAKİ ARAÇLAR</h4>
        <div class="w-auto float-right"> 
            <a [routerLink]="" queryParamsHandling="merge" role="button" (click)="oncekiSayfa()"
                class="p-2 mr-1">
                <svg aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
                    class="icon-xs">
                    <path fill="#8a8a89"
                        d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"
                        class=""></path>
                </svg>
                <span class="sr-only">Previous</span>
            </a>
            <a [routerLink]="" queryParamsHandling="merge" role="button" (click)="sonrarkiSayfa()"
                class="p-2 ml-1">
                <svg aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
                    class="icon-xs">
                    <path fill="#8a8a89"

                    </path>
                </svg>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="card col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 steady-position-relative pb-5 pb-lg-0 siradaki"
        *ngFor="let arac of siradakiAraclar | slice:sayfa*sayfadakiOgeSayisi:(sayfa+1)*sayfadakiOgeSayisi">
        <app-arac-card [arac]="arac"></app-arac-card>
    </div>
</div>
