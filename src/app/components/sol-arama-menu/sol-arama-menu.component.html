<div class="col-sm-12 col-lg-22d22 card lsm list-group list-group-flush p-0 transparent font-display-sm" name="left-side-menu">
    <div class="list-group-item gray-mid-background p-1">
        <a class="btn-block text-left px-4 pt-3 pb-3 border-bottom" href="javascript:void(0)"
            (click)="markaModelKapali = !markaModelKapali" role="button" aria-expanded="false" aria-controls="someID-1">
            Marka ve Model
            <fa-icon class="float-right mt-1" [icon]="faAngleDown"></fa-icon>
        </a>
        <div class="collapse card card-body form-group form-check pl-3 pr-3 pt-1 pb-2 scroll" [collapse]="markaModelKapali"
            [isAnimated]="true">
            <div class="pt-1 pb-1 custom-control custom-checkbox" *ngFor="let marka of aracMarkalari; let i = index">
                <input type="checkbox" class="custom-control-input" [attr.id]="'aracmarka_'+i" [checked]="marka.secili"
                    (change)="aracMarkaDegisti(marka)" [attr.name]="'aracmarka_'+i">
                <label class="custom-control-label" [attr.for]="'aracmarka_'+i"> {{marka.data.ad}}</label>
                <div class="pt-1 pb-1 custom-control custom-checkbox"
                    *ngFor="let model of aracModelleri | filterBy:{markaId:marka.id}; let j = index">
                    <input type="checkbox" class="custom-control-input" [attr.id]="'aracmodel_'+i+j"
                        [checked]="model.secili" (change)="aracModelDegisti(model)" [attr.name]="'aracmodel_'+i+j">
                    <label class="custom-control-label" [attr.for]="'aracmodel_'+i+j"> {{model.ad}}</label>
                </div>
            </div>
        </div>
        <a class="btn-block text-left px-4 pt-3 pb-3 border-bottom" href="javascript:void(0)"
            (click)="versiyonKapali = !versiyonKapali" role="button" aria-expanded="false" aria-controls="someID-2">
            Versiyon
            <fa-icon class="float-right mt-1" [icon]="faAngleDown"></fa-icon>
        </a>
        <div class="collapse card card-body form-group form-check pl-5 pr-3 pt-1 pb-2 scroll" (expands)="versiyonAciliyor()"
            [collapse]="versiyonKapali" [isAnimated]="true">
            <div class="pt-1 pb-1 custom-control custom-checkbox" *ngFor="let m of filtreliVersiyonlar; let i = index">
                <input type="checkbox" class="custom-control-input" [attr.id]="'aracversyion_'+i" [checked]="m.secili"
                    (change)="m.secili = !m.secili" [attr.name]="'aracversyion_'+i">
                <label class="custom-control-label" [attr.for]="'aracversyion_'+i">
                    {{m.data.ad}}</label>
            </div>

        </div>
        <a class="btn-block text-left px-4 pt-3 pb-3 border-bottom" href="javascript:void(0)"
            (click)="fiyatKapali = !fiyatKapali" role="button" aria-expanded="false" aria-controls="someID-3">
            Fiyat (₺)
            <img class="icon-xs float-right mt-1" src="assets/img/fontawesome/angle-down-solid.svg" />
        </a>
        <div class="collapse card card-body form-group form-check pl-3 pr-1 pt-1 pb-2" [collapse]="fiyatKapali"
            [isAnimated]="true">
            <span class="pt-1 pb-1 d-flex flex-row">
                <input id="fiyat1" class="form-control col-5 mr-1" [(ngModel)]="aracAraModel.fiyatAlt"
                    placeholder="min ₺" />
                <span class="pt-1"> - </span>
                <input id="fiyat2" class="form-control col-5 ml-1" [(ngModel)]="aracAraModel.fiyatUst"
                    placeholder="maks ₺" />
            </span>
        </div>
        <a class="btn-block text-left px-4 pt-3 pb-3 border-bottom" href="javascript:void(0)"
            (click)="kilometreKapali = !kilometreKapali" role="button" aria-expanded="false" aria-controls="someID-4">
            Kilometre (Km)
            <img class="icon-xs float-right mt-1" src="assets/img/fontawesome/angle-down-solid.svg" />
        </a>
        <div class="collapse card card-body form-group form-check pl-3 pr-1 pt-1 pb-2" [collapse]="kilometreKapali"
            [isAnimated]="true">
            <span class="pt-1 pb-1 d-flex flex-row">
                <input id="km1" class="form-control col-5 mr-1" [(ngModel)]="aracAraModel.kmAlt" placeholder="min" />
                <span class="pt-1"> - </span>
                <input id="km2" class="form-control col-5 ml-1" [(ngModel)]="aracAraModel.kmUst" placeholder="maks" />
            </span>
        </div>
        <a class="btn-block text-left px-4 pt-3 pb-3 border-bottom" href="javascript:void(0)"
            (click)="yilKapali = !yilKapali" role="button" aria-expanded="false" aria-controls="someID-5">
            Yıl
            <img class="icon-xs float-right mt-1" src="assets/img/fontawesome/angle-down-solid.svg" />
        </a>
        <div class="collapse card card-body form-group form-check pl-3 pr-1 pt-1 pb-2" [collapse]="yilKapali"
            [isAnimated]="true">
            <span class="pt-1 pb-1 d-flex flex-row">
                <input id="yil1" class="form-control col-5 mr-1" [(ngModel)]="aracAraModel.yilAlt" placeholder="min" />
                <span class="pt-1"> - </span>
                <input id="yil2" class="form-control col-5 ml-1" [(ngModel)]="aracAraModel.yilUst" placeholder="maks" />
            </span>
        </div>
        <a class="btn-block text-left px-4 pt-3 pb-3 border-bottom" href="javascript:void(0)"
            (click)="yakitKapali = !yakitKapali" role="button" aria-expanded="false" aria-controls="someID-6">
            Yakıt
            <img class="icon-xs float-right mt-1" src="assets/img/fontawesome/angle-down-solid.svg" />
        </a>
        <div class="collapse card card-body form-group form-check px-5 pt-1 pb-2" [collapse]="yakitKapali"
            [isAnimated]="true">
            <div class="pt-1 pb-1 custom-control custom-checkbox" *ngFor="let m of yakitTipleri; let i = index">
                <input type="checkbox" class="custom-control-input" [attr.id]="'yakitTipi_'+i" [checked]="m.secili"
                    (change)="m.secili = !m.secili" [attr.name]="'yakitTipi_'+i">
                <label class="custom-control-label" [attr.for]="'yakitTipi_'+i">
                    {{m.data.name}}</label>
            </div>
        </div>
        <a class="btn-block text-left px-4 pt-3 pb-3 border-bottom" href="javascript:void(0)"
            (click)="vitesKapali = !vitesKapali" role="button" aria-expanded="false" aria-controls="someID-7">
            Vites
            <img class="icon-xs float-right mt-1" src="assets/img/fontawesome/angle-down-solid.svg" />
        </a>
        <div class="collapse card card-body form-group form-check px-5 pt-1 pb-2" [collapse]="vitesKapali"
            [isAnimated]="true">
            <div class="pt-1 pb-1 custom-control custom-checkbox" *ngFor="let m of vitesTipleri; let i = index">
                <input type="checkbox" class="custom-control-input" [attr.id]="'vitesTipi_'+i" [checked]="m.secili"
                    (change)="m.secili = !m.secili" [attr.name]="'vitesTipi_'+i">
                <label class="custom-control-label" [attr.for]="'vitesTipi_'+i">
                    {{m.data.name}}</label>
            </div>
        </div>
        <a class="btn-block text-left px-4 pt-3 pb-3 border-bottom" href="javascript:void(0)"
            (click)="motorGucuKapali = !motorGucuKapali" role="button" aria-expanded="false" aria-controls="someID-8">
            Motor Gücü (Hp)
            <img class="icon-xs float-right mt-1" src="assets/img/fontawesome/angle-down-solid.svg" />
        </a>
        <div class="collapse card card-body form-group form-check pl-3 pr-1 pt-1 pb-2" [collapse]="motorGucuKapali"
            [isAnimated]="true">
            <span class="pt-1 pb-1 d-flex flex-row">
                <input id="motorGucuAlt" class="form-control col-5 mr-1" [(ngModel)]="aracAraModel.motorGucuAlt"
                    placeholder="min" />
                <span class="pt-1"> - </span>
                <input id="motorGucuUst" class="form-control col-5 ml-1" [(ngModel)]="aracAraModel.motorGucuUst"
                    placeholder="maks" />
            </span>
        </div>
    </div>
    <button type="button" (click)="ara()" class="btn btn-block mt-3 orange-background rounded-0 white-text aramayap">ARAMA
        YAP</button>
</div>
