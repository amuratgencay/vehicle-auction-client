<div class="container" *ngIf="icerikler?.length > 1">
    <div class="row d-flex-row px-0 pt-lg-4 pt-1 pb-3">
        <div class="col-12 col-lg-3 card left-side-menu list-group list-group-flush p-0 transparent font-display-sm">
            <div class="gray-mid-background p-1 font-weight-bold dark-grey-text ">
                <a class="btn-block text-left px-4 pt-3 pb-4 border-bottom" routerLinkActive="active"
                    [routerLink]="['/icerik', i.kategori.kod, i.kod]" role="button" *ngFor="let i of icerikler">
                    {{i.baslik}}
                </a>

            </div>
        </div>
        <div class="col-12 col-lg-9 px-lg-5 px-3 pt-lg-2 pt-5 font-content-14" [innerHTML]="icerik?.deger">
        </div>
    </div>
</div>
<div class="container" *ngIf="icerikler?.length == 1">
    <div class="row pt-3">
        <div class="col-sm-12 mt-5 font-content-14" [innerHTML]="icerikler[0]?.deger">
        </div>
    </div>
</div>
