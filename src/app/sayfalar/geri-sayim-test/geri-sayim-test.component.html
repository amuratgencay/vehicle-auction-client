<div class="container position-relative">
    <div class="row card-big-vehicle mt-4 mb-4 px-0">
        Teklif Süresi: <input type="number" [(ngModel)]="teklifSuresi2">
        Uzatma Süresi Süresi: <input type="number" [(ngModel)]="uzatmaSuresi2">
        <button (click)="sifirla()">Sıfırla</button>
        <div class="col-12 pb-2 px-0 no-gutters">
            <h2 class="card-title m-0 mt-1 font-weight-bold">test
                test</h2>
            <figcaption class="figure-caption pt-2">
                test
            </figcaption>
            <div class="col-lg-6 col-sm-12 px-0 float-left pt-2">
                <figcaption class="figure-caption">
                    test / test <sup>KM</sup>
                </figcaption>
            </div>
        </div>
        <div
            class="col-lg-6 col-sm-12 px-0 pr-lg-3 d-flex flex-column align-self-stretch imgSlide justify-content-center">
        </div>
        <div class="col-lg-6 col-sm-12 px-0 pl-lg-3 pt-auto pb-auto">
            <div class="card-body border pt-3 pb-2 font-weight-medium dark-gray-text ml-lg-2"
                style="min-height: 300px;">
                <div  class="text-center alert alert-success">Satış Barajı Geçildi!</div>
                <div class="d-flex w-100 p-0 pb-1 pt-3">
                    <span class="float left col-lg-6 p-2 green-text">
                        Mevcut Fiyat </span>
                    <span class="float left col-lg-6 p-2 green-text font-display-lg text-right">
                        {{sonTeklif}} <b>₺</b> <sup>Kdv Dahil</sup>
                    </span>
                </div>
                <div
                    class="row pb-1 pt-1 font-display-lg font-weight-bold gray-text text-center justify-content-center">
                    <button type="button" class="btn col-4 px-3 p-2 mb-2 gray-mid-background radius-10 mx-1"
                        (click)="teklifVer(100)">
                        100 ₺
                    </button>
                    <button class="btn col-4 px-3 p-2 mb-2 gray-mid-background radius-10 mx-1" (click)="teklifVer(500)">
                        500 ₺
                    </button>
                    <button class="btn col-4 px-3 p-2 mb-2 gray-mid-background radius-10 mx-1"
                        (click)="teklifVer(1000)">
                        1000 ₺
                    </button>
                    <div class="w-100"></div>
                    <button class="btn col-4 px-3 p-2 mb-2 gray-mid-background radius-10 mx-1"
                        (click)="teklifVer(1500)">
                        1500 ₺
                    </button>
                    <button class="btn col-4 px-3 p-2 mb-2 gray-mid-background radius-10 mx-1"
                        (click)="teklifVer(2000)">
                        2000 ₺
                    </button>
                    <button class="btn col-4 px-3 p-2 mb-2 gray-mid-background radius-10 mx-1"
                        (click)="teklifVer(5000)">
                        5000 ₺
                    </button>
                </div>
                <div class="row mt-1 no-gutters">
                    <zlib-count-down-timer [showBackground]="true" [showImage]="true"
                        [imageSrc]="'/assets/img/clock/clock_frame_n.png'" [imageHeight]="128" [imageWidth]="128"
                        [startFromZero]="false" [titleFontSize]="teklifGeldi ? 18 : 35" [titleFontWeight]="700"
                        [clockwise]="true" [lazy]="false" [percent]="zamanYuzde" [outerStrokeLinecap]="'butt'"
                        [title]="teklifGeldi ? 'TEKLİF' : kalanZaman" [radius]="46" [showSubtitle]="false"
                        [showUnits]="false" [maxPercent]="100"
                        [outerStrokeColor]="teklifGeldi ? '#0EBF00' : getColor(kalanZaman)" [outerStrokeWidth]="12"
                        [space]="teklifGeldi ? 4 : 4    " [innerStrokeWidth]="teklifGeldi ? 35 : 2"
                        [innerStrokeColor]="teklifGeldi ? '#0EBF00' : getColor(kalanZaman)" [animationDuration]="400"
                        [animation]="true"></zlib-count-down-timer>
                    <div class="col-lg-8 col-md-10 col-sm-9 col-9 text-right">
                        <div class="w-100 px-0 mx-0 pt-3 text-right green-text">
                            En Yüksek Teklif Sizde!
                        </div>
                    </div>
                </div>
                <div class="d-flex w-100 p-0 pt-2 text-left">
                    <span class="float left col-lg-6 p-2">
                        Katılım Bedeli:
                    </span>
                    <span class="float left col-lg-6 p-2">
                        Test <b>₺</b>
                        <sup>Kdv Dahil</sup>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
